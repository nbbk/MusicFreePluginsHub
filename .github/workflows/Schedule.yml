name: Daily Update Plugins

# 触发条件：
# 1. 每天北京时间早上 8 点 (UTC 0:00) 自动运行
# 2. 允许手动点击按钮运行 (workflow_dispatch)
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      # 这里强制安装脚本缺失的 ujson 和 requests 库
      run: |
        python -m pip install --upgrade pip
        pip install ujson requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi
        
    - name: Run generator script
      # 修正路径：指向 src 目录下的 main.py
      run: python src/main.py
      
    - name: Commit and Push changes
      # 将生成的新 json 文件提交回仓库
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        # 只有当文件发生变化时才提交，避免空提交报错
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update plugins [skip ci]" && git push)
